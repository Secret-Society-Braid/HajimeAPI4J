plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'java'

    id 'com.github.johnrengelman.shadow' version '7.1.2'

    // for code coverages
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation("ch.qos.logback:logback-classic:1.4.1")

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "2.14.0"

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: "2.13.4"

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: "2.13.4"

    implementation group: 'org.jetbrains', name: 'annotations', version: '13.0'

    // lombok
    implementation group: 'org.projectlombok', name: 'lombok', version: "1.18.24"

    // annotations
    annotationProcessor( group: 'org.projectlombok', name: 'lombok', version: '1.18.24')
    annotationProcessor group: 'org.jetbrains', name: 'annotations', version: '13.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('javadoc') {
    options.encoding = 'UTF-8'
}

sourceCompatibility = '11'
targetCompatibility = '11'

version = 'v4.0.0'
jar.archiveBaseName = 'hajimeapi4j'

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}