plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'java'

    id 'com.github.johnrengelman.shadow' version '8.1.1'

    // for code coverages
    id 'jacoco'
}

ext {
  jacksonVersion = "2.17.2"
  junitVersion = "5.13.3"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"

    testImplementation "org.mockito:mockito-junit-jupiter:5.18.0"

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:33.4.8-jre'
    implementation("jakarta.annotation:jakarta.annotation-api:3.0.0")

    implementation("ch.qos.logback:logback-classic:1.5.18")

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: jacksonVersion

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: jacksonVersion

    implementation group: 'org.jetbrains', name: 'annotations', version: '26.0.2'

    // lombok
    implementation group: 'org.projectlombok', name: 'lombok', version: "1.18.38"

    // OkHttp
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: "4.12.0"

    // annotations
    annotationProcessor(group: 'org.projectlombok', name: 'lombok', version: '1.18.38')
    annotationProcessor group: 'org.jetbrains', name: 'annotations', version: '26.0.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.named('javadoc') {
    options.encoding = 'UTF-8'
}

sourceCompatibility = '11'
targetCompatibility = '11'

version = 'v6.0.1.1'
jar.archiveBaseName = 'hajimeapi4j'

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

shadowJar {
    archiveFileName.set("hajimeapi4j-${version}-all.jar")
}
